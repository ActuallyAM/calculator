<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compensation Calulator - WebExpert</title>
    <link rel="stylesheet" href="./styles/bundle.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <h1 class="title">
          Compensation<br />
          Calculator
        </h1>
        <div class="row">
          <form class="calculator-form">
            <div class="form-group position-relative">
              <label for="averageIncome">Average income</label>
              <input class="input-box income" type="number" required />
              <i class="fas fa-euro-sign">€</i>
            </div>
            <div class="form-group position-relative">
              <label for="daySickLeave">Days on sick-leave</label>
              <input
                class="input-box sick-days"
                type="number"
                min="4"
                max="240"
                required
              />
              <p class="days">day<span>s</span></p>
            </div>
            <div class="form-check">
              <input type="checkbox" class="check-box tubercolosis" />
              <label for="tubercolosis" class="label-text"
                >I have tubercolosis</label
              >
            </div>
            <button class="calculate-btn">Calculate</button>
          </form>
        </div>
      </section>
      <div class="grey-line"></div>
      <section>
        <div class="row calculated-info">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <p class="comp-days">
              The employer compensates
              <span class="comp-days-emp-total font-weight-bold">0 days</span>
            </p>
            <p class="comp-money"><span class="total-comp-emp">0,00</span>€</p>
            <p class="daily-allowance-text">
              Daily allowance <span class="daily-allowance">0,00 €</span>
            </p>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <p class="comp-days">
              Health Insurance compensates
              <span class="comp-days-inc-total font-weight-bold">0 days</span>
            </p>
            <p class="comp-money"><span class="total-comp-inc">0,00</span>€</p>
            <p class="daily-allowance-text">
              Daily allowance <span class="daily-allowance">0,00 €</span>
            </p>
          </div>
        </div>
      </section>
      <div class="grey-line"></div>
      <section>
        <div class="row total-end">
          <p>
            Compensation total for
            <span class="total-sick-days">0</span> days(net)
          </p>
          <p class="total-money-p"><span class="total-money">0,00</span>€</p>
        </div>
      </section>
    </div>
    <script src="./src/bundle.js"></script>
  </body>
</html>
